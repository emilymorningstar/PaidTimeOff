<form *ngIf="ls.getid()===null" (ngSubmit)="onSubmit($event)" #loginForm="ngForm">
  <input type="text" placeholder="username" name="username" >
  <input type="password" placeholder="password" name="password">
  <input type="submit">
</form>
<button *ngIf="ls.getid()!==null"(click)="onLogout()" >logout</button>
